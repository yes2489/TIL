<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>GET/POST</title>
</head>
<body>
	<h2>GET Form</h2>
	<form action="" method="GET">
		<input type="text" name="id"> <!-- name = key/ value는 작성하는것이 파라미터로 ㄱㄱ -->
		<input type="submit">

	</form>
	<h2>POST Form</h2>
	<form action="" method="POST">
		<input type="text" name="id"> 
		<input type="submit">
	</form>
</body>
</html>
